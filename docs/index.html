<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZiIP 2020 MAGISTERKA</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="lightbox.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <h1 class="logo">ZiIP 2020 <i class="fas fa-cogs"></i></h1>
      <div class="planContainer">
        <a href="plan.JPG" data-lightbox="plan" data-title='Plan'><i class="far fa-calendar-alt"></i></a>
      </div>
        <div class="CurrentPart">
          <div class="currentSubjectContainer">
           <span class="currentSubjectText">Aktualne zajęcia: </span><div class="currentSubject"></div>
          </div>
          <div class="currentSubjectTeacherContainer">
            <span class="currentSubjectTeacherText">Wykładowca: </span><div class="currentTeacher"></div>
          </div>
          <div class="currentSubjectStContainer">
            <span class="currentSubjectStText">Start: </span><div class="startHour"></div>
          </div>
          <div class="currentGraph">
            <span class="currentGraphText">Ukończone w:</span>
            <div class="procentGraph">
                <div class="progress-bar">
                  <div class="fill-bar"></div>
                  <div class="value">0%</div>
                </div>
            </div>
          </div>
          <div class="currentSubjectFtContainer">
           <span class="currentSubjectFtContainerText">Finish: </span><div class="finishHour"></div>
          </div>
          <div class="currentLinkContainer">
            <span class="currentLinkContainerText">Link/ID: </span>
            <div class="currentLink"></div>
        </div>
        <div class="currentPasswordContainer">
          <span class="currentPasswordContainerText">Hasło: </span>
          <div class="currentPassword"></div>
        </div>
      </div>
      <div class="NextPart">
        <div class="nextSubjectContainer">
          <span class="nextSubjectContainerText">Następne zajęcia to: </span><div class="nextSubject"></div>
        </div>
        <div class="nextTeacherContainer">
          <span class="nextTeacherText">Wykładowca: </span><div class="nextTeacher"></div>
      </div>
        <div class="countDown">
            <span class="countDownText">Zajęcia odbędą się za: </span>
            <div class="test">
              <span class="days"></span><span class="hours"></span><span class="minutes"></span><span class="seconds"></span>
           </div>
        </div>
        <div class="NextSubjectStContainer">
          <span class="NextSubjectStText">Start:</span>
          <div class="NextSubjectStTime"></div>
        </div>
        <div class="NextSubjectFtContainer">
          <span class="NextSubjectFtText">Finish:</span>
          <div class="NextSubjectFtTime"></div>
        </div>
        <div class="nextLinkContainer">
          <span class="nextLinkContainerText">Link/ID: </span>
          <div class="nextLink">
          </div>
        </div>
        <div class="nextPasswordContainer">
          <span class="nextPasswordContainerText">Hasło: </span>
          <div class="nextPassword"></div>
        </div>
      </div>
      <footer>Mateusz Andrzejewski &copy;</footer>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="lightbox.min.js"></script>
   <script src="Render.js" type="module"></script>
  </body>
</html>
